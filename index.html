<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css Link-->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Logo Link-->
    <link rel="shortcut icon" href="images/no-text-logo.png" type="image/x-icon">
    <title>Spotify</title>

</head>

<body>
    <div class="layout">
    <!--Aside Alani-->
    <aside>
        <figure>
            <img src="images/no-text-logo.png" alt="">
            <span>Spotify</span>
        </figure>
        <nav>
            <a href="#"> <i class="bi bi-house"></i> <span>Anasayfa</span> </a>
            <a href="#"> <i class="bi bi-search"></i><span>Arama</span> </a>
            <a href="#"> <i class="bi bi-collection"></i> <span>Kütüphane</span> </a>
            <a href="#"> <i class="bi bi-music-note-list"></i> <span>Çalma Listeleri</span> </a>
            <a href="#"> <i class="bi bi-heart"></i> <span>Beğenilen Şarkılar</span> </a>

        </nav>
    </aside>
    <!--Main Alani-->
    <main>
        <!--Header Alani-->
        <header>
            <form>
                <input type="text" placeholder="müzik arayın...">
                <button>
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <nav>
                <span>Premium</span>
                <span>Destek</span>
                <span>Oturum Aç</span>
            </nav>
        </header>
        <!--Sarkilar  Alani-->
        <section>
            <h2 id="title">Popüler müzikler</h2>

            <div class="list">

                <!-- Kart -->

                <div class="card">

                </div>

                <!-- Kart -->

                <!--LOADER -->
                <div class="loader">
                    <div class="audio-player">
                        <div class="album-cover"></div>
                        <div class="player-controls">
                            <div class="song-info">
                                <div class="song-title">Song Title</div>
                                <p class="artist">Artist</p>
                            </div>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="buttons">
                                <button class="play-btn"><svg viewBox="0 0 16 16" class="bi bi-play-fill"
                                        fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                                        style="color: white">
                                        <path fill="white"
                                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z">
                                        </path>
                                    </svg></button>
                                <button class="pause-btn"><svg viewBox="0 0 16 16" class="bi bi-pause-fill"
                                        fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                                        style="color: white">
                                        <path fill="white"
                                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z">
                                        </path>
                                    </svg></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

    <!-- Player -->
    <div class="player">
        
    </div>

    <script src="./scripts/main.js" type="module"></script>
</body>


</html>
